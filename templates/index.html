<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <title>AI Learning Assistant</title>
  <script type=text/javascript src="{{
    url_for('static', filename='js/main.js')
  }}"></script>

  {% block stylesheet %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
  {% endblock stylesheet %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body class="bg-black text-foreground min-h-screen flex flex-col items-center justify-center w-screen">
  {% include 'navbar.html' %}
  {% include 'background.html' %}

  <!-- <button id="darkModeToggle" class="absolute top-5 right-5 bg-gray-200 dark:bg-gray-800 p-2 rounded">ðŸŒ“</button> -->

  <div id="firstTimeUI" class="flex flex-col items-center w-full max-w-2xl">
    <h1
      class="heading text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-red-500 to-orange-500">
      Whatâ€™s on your mind?
    </h1>
    <!-- <h1 class="mb-5">
      <a class="typewrite" data-period="2000" data-type='[ "What is reinforcement learning?", "What is transfer learning?", "Give me a learning plan for NLP.", "I want to learn deep learning. How should I start?", "Give me a learning plan for computer vision." ]'>
        <span class="wrap"></span>
      </a>
    </h1> -->
    <div id="landingInputContainer" class="flex items-center space-x-2 p-2 rounded-lg shadow-lg w-full" style="border-radius: 20px;">
      <input id="userInput" type="text" placeholder="Ask anything in AI/ML"
        class="flex-grow p-3 border-none rounded-lg focus:outline-none" />
      <button id="submitBtn" class="text-white px-3 py-3 flex hover:bg-blue-600 transition">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>

    <div id="suggestionContainer" class="flex justify-center space-x-4 mt-4">
      <button class="p-3 text-black rounded-lg">Supervised
        Learning</button>
      <button
        class="p-3 text-black rounded-lg">Statistics</button>
      <button
        class="p-3 text-black rounded-lg">Natural Language Processing</button>
    </div>
  </div>

  <div id="chatContainer" class="hidden flex flex-col w-full max-w-6xl p-6 rounded-lg h-screen bg-transparent">
    <div id="conversation" class="flex flex-col h-full overflow-y-auto p-4 rounded-md bg-transparent"></div>
    <div id="inputSection" class=" flex flex-col w-full">
      <div id="suggestedOptions" class="flex mt4 pt-2"></div>

      <div id="inputContainer" class="mt-4 p-2 flex shadow-lg">
        <input type="text" id="chatInput" placeholder="Type your response..."
          class="flex-grow p-3 rounded-lg focus:outline-none" />
        <button id="sendBtn"
          class="p-3 pl-4 pr-4 text-white rounded-lg flex items-center">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/logout.js') }}"></script>

</body>

</html>
